apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    flavorDimensions rootProject.ext.versionName

    defaultConfig {
        applicationId "com.datacvg.dimp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true

        ndk {
            abiFilters 'armeabi-v7a'
            abiFilters 'armeabi'
        }
    }

    signingConfigs {
        debug {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }

        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD

            v2SigningEnabled true
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    productFlavors {
        Test {
            applicationId "com.datacvg.dimp"
            buildConfigField("boolean","APP_STAND","false")   //标准版改为true
            buildConfigField("int", "APP_ENV", "1")
            manifestPlaceholders = [
//                    MTA_APPKEY   : "AT8VIEG74E9B",
//                    MTA_CHANNEL  : "OFFICIAL_BB",
//                    JPUSH_PKGNAME: applicationId,
//                    JPUSH_APPKEY : "f36522785668ae98815658b6",
//                    JPUSH_CHANNEL: "crm-office",
            APP_NAME     : "DIMP"
            ]
        }

        Prod {
            applicationId "com.datacvg.dimp"
            buildConfigField("boolean","APP_STAND","false")   //标准版改为true
            buildConfigField("int", "APP_ENV", "2")
            manifestPlaceholders = [
//                    JPUSH_PKGNAME: applicationId,
//                    JPUSH_APPKEY : "f36522785668ae98815658b6",
//                    JPUSH_CHANNEL: "crm-office",
            APP_NAME     : "DIMP"
            ]
        }
    }

    android.applicationVariants.all { variant ->
        /*variant.outputs.all { output ->
            outputFileName = new File(defaultConfig.applicationId + "-" + variant.productFlavors[0].name + "-" + buildType.name + "-v" +
                    defaultConfig.versionName + "-" + defaultConfig.versionCode + ".apk");
        }*/
        variant.outputs.all { output ->
            String productFlavor = variant.productFlavors[0].name
            String buildType
            if (variant.buildType.name.equals("release")) {
                buildType = ""
            } else {
                buildType = "-" + variant.buildType.name
            }

            String fileName = "${"DIMP"}-${"v" + variant.versionName + buildType}-${productFlavor}.apk".toLowerCase()
            outputFileName = new File(fileName)
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    greendao {
        schemaVersion 1
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'

        //exclude '/lib/armeabi-v7a/<file_to_exclude>'
        //exclude '/res/values-v21/<file_to_exclude>'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    google()

    /*// 子模块含有aar
    repositories {
        flatDir {
            dirs 'libs', '../xxx/libs' //aar在xxx Module下
        }
    }*/
}

